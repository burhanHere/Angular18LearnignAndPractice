<div class="mt-3 alert alert-{{alertName}}" style="width: max-content;position: fixed; right: 35px; bottom: 200px;"
  role="alert">
  {{alertText}}
  <button class="btn btn-outline-{{alertName}}" style="font-weight: bolder;font-size: xx-small;"
    (click)="this.alertOnClick.emit(false)">X</button>
</div>
