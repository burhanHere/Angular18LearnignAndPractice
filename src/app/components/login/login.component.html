<div style="position: fixed;right: 100px;">
  <app-alert (alertOnClick)="showAlert=$event" [ngStyle]="{'display':showAlert?'block':'none'}"></app-alert>
</div>

<div class="burhan_bodyContainer">
  <div class="burhan_box">
    <form action="" #logInForm="ngForm">
      <div class="burhan_input-box">
        <h2>Sign In</h2>
        <input type="text" value="" [(ngModel)]="logInCredentials['userName']" name="userName" #userName="ngModel"
          required>
        <span>Username</span>
        <i></i>
        @if (userName.touched) {
        <div class="text-danger">
          @if (userName.errors?.['required']) {
          <span>Username is required.</span>
          }
        </div>
        }
      </div>
      <br>
      <div class="burhan_input-box">
        <input type="password" value="" [(ngModel)]="logInCredentials['password']" name="password" #password="ngModel"
          required>
        <span>Enter Password</span>
        <i></i>
        @if (password.touched) {
        <div class="text-danger">
          @if (password.errors?.['required']) {
          <span>Password is required.</span>
          }
        </div>
        }
      </div>
      <br>
      <input type="submit" value="Login" [disabled]="logInForm.invalid" (click)="logInUser()">
      <div class="burhan_links">
        <a href="#">Forgot Password?</a>
        <a href="#">Sign Up</a>
      </div>
    </form>
  </div>
</div>
